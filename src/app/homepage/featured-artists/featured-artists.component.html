<div class="ms_heading">
    <h1>Featured Artists</h1>
    <span class="veiw_all"><a href="javascript:">view more</a></span>
</div>
<div class="ms_feature_slider swiper-container">
    <div class="swiper-wrapper" >
        <div class="swiper-slide" *ngFor="let singer of singerList">
            <div class="ms_rcnt_box" >
                <div class="ms_rcnt_box_img">
                    <img src="{{singer.avatarUrl}}" alt="">
                    <div class="ms_main_overlay">
                        <div class="ms_box_overlay"></div>
                        <div class="ms_more_icon">
                            <img src="../../../assets/images/svg/more.svg" alt="">
                        </div>
                        <ul class="more_option">
                            <li><a href="javascript:"><span class="opt_icon"><span class="icon icon_fav"></span></span>Add To
                                    Favourites</a>
                            </li>
                            <li><a href="javascript:"><span class="opt_icon"><span class="icon icon_queue"></span></span>Add To
                                    Queue</a></li>
                            <li><a href="javascript:"><span class="opt_icon"><span class="icon icon_dwn"></span></span>Download
                                    Now</a></li>
                            <li><a href="javascript:"><span class="opt_icon"><span class="icon icon_playlst"></span></span>Add To
                                    Playlist</a>
                            </li>
                            <li><a href="javascript:"><span class="opt_icon"><span class="icon icon_share"></span></span>Share</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="ms_rcnt_box_text">
                    <h3><a href="javascript:">{{singer.name}}</a></h3>
                </div>
            </div>
        </div>

    </div>
</div>
<!-- Add Arrows -->
<div class="swiper-button-next1 slider_nav_next"></div>
<div class="swiper-button-prev1 slider_nav_prev"></div>
