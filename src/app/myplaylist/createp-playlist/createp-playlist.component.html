
<div class="ms_profile_wrapper">
  <h1>Create Playlist</h1>
  <div class="ms_profile_box">
    <div class="ms_pro_img">
    <img src="{{downloadURL}}" alt="" class="img-fluid" style="margin-bottom: 20px;">
      <br/>
      <input type="file" (change)="onChangeAvatar($event)" style="height: 40px; width: 140px; line-height: 43px; margin-left: 15px;">
    </div>
    <form [formGroup]="formCreatePlaylist" >
      <div class="ms_pro_form">
        <div class="form-group">
          <label>Name Playlist</label>
          <input type="text"  class="form-control" formControlName="name">
        </div>
        <br>
        <div class="pro-form-btn text-center marger_top15">
          <a href="javascript:" class="ms_btn" (click)="cretePlaylist()">save</a>
          <a href="javascript:" class="ms_btn" (click)="backHome()">cancel</a>
        </div>
      </div>
    </form>
  </div>
</div>
