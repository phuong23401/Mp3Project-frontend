<div style="margin: 50px">
</div>
<div class="row">
  <div class="row">
    <div class="ms_pro_img">
      <div class="col-lg-12" style="text-align: center;">
        <img style="border-radius: 100%; margin-bottom: 20px" src="{{playList.avatarUrl}}" alt="">
      </div>
    </div>
    <div class="ms_heading">
      <div class="col-lg-12" style="text-align: center; margin-bottom: 10px">
        <h1><a>Playlist : {{playList.name}}</a></h1>
      </div>
      <div class="ms_divider" style="width: 100%"></div>
      <div style="margin-top: 30px">
        <form [formGroup]="formCreatePlaylist">
          <div class="row">
            <div class="form-group col-md-6">
            </div>
            <div class="form-group col-md-3">
              <label style="color: #2ec8e6">Change Name Playlist: </label>
              <input type="text" #Value (change)="onChangeName(Value.value)">
            </div>
            <div class="form-group col-md-3">
              <label style="color: #2ec8e6">Change AvatarPlaylist</label>
              <input type="file" (change)="onChangeAvatar($event)">
            </div>
          </div>
        </form>
      </div>

    </div>
    <div class="row col-md-12" style="margin: 0px 0px 50px 0px">
      <div *ngIf="!check">
        <div *ngFor="let item of listSong, let i = index">
          <div class=" col-md-12 padding_right20">
            <div class="ms_weekly_box">
              <div class="weekly_left">
                    <span class="w_top_no">
                        {{i + 1}}
                    </span>
                <div class="w_top_song">
                  <div class="w_tp_song_img">
                    <img src="{{item.avatarUrl}}" alt="" class="img-fluid">
                    <div class="ms_song_overlay">
                    </div>
                    <div class="ms_play_icon" *ngIf="!isPlaying"
                         (click)="listen(item)">
                      <img src="assets/images/svg/play.svg" alt="">
                    </div>
                    <div class="ms_play_icon" *ngIf="isPlaying"
                         (click)="changePause()">
                      <img src="assets/images/svg/pause.svg" alt="">
                    </div>
                  </div>
                  <div class="w_tp_song_name">
                    <h3><a>{{item.name}}</a></h3>
                    <p>{{item.categories.name}}</p>
                  </div>
                </div>
              </div>
              <div class="weekly_right">
                <!--          <span class="w_song_time"></span>-->
                <span class="ms_more_icon" data-other="1">
                        <img src="../../../assets/images/svg/more.svg" alt="">
                    </span>
              </div>

              <ul class="more_option">
                <li (click)="likePlayListCount(playlist)" *ngIf="!isCheckLikeSong"><a href="javascript:"><span class="opt_icon"><span class="icon icon_fav"></span></span>Add
                  To
                  Favourites</a></li>
                <li (click)="likePlayListCount(song)" *ngIf="isCheckLikeSong"><a href="javascript:"> <span class="opt_icon" > <i class="fas fa-heart-broken"></i></span>&nbsp;DisLike</a>
                </li>
                <li><a href="javascript:" (click)="deleteSong(i)"><span class="opt_icon"><i
                  class="far fa-trash-alt"></i></span>Delete</a></li>
                <!--                <li><a><span class="opt_icon"><span class="icon icon_queue"></span></span>Add To Queue</a>-->
                <!--                </li>-->
                <!--                <li><a><span class="opt_icon"><span class="icon icon_dwn"></span></span>Download Now</a>-->
                <!--                </li>-->
                <!--                <li><a href="javascript:" [routerLink]="['/home']" routerLinkActive="$router_link-active$"><span class="opt_icon"><span class="icon icon_playlst"></span></span>Add To-->
                <!--                  Playlist</a>-->
                <!--                </li>-->
                <!--                <li><a><span class="opt_icon"><span class="icon icon_share"></span></span>Share</a></li>-->
              </ul>
              <div style="display: none">
                <audio controls loop id="track">
                  <source src="{{item.fileUrl}}" type="audio/mpeg">
                  <source src="{{item.fileUrl}}" type="audio/ogg">
                </audio>
              </div>
            </div>
            <div class="ms_divider"></div>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="check">
      Not found Song!
    </div>
    <!--    <br>-->
  </div>
</div>
<app-comment-play-list></app-comment-play-list>
