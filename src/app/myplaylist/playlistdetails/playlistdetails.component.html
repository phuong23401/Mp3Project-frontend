<div style="margin: 50px">
</div>
<div class="row">
  <div class="row">
    <div class="ms_heading">
      <div class="col-lg-12" style="text-align: center">
        <img src="{{playList.avatarUrl}}" alt="" width="150" height="100" border="circle">
      </div>
    </div>
    <div class="ms_heading">
      <div class="col-lg-12" style="text-align: center">
        <h1><a>Playlist :  {{playList.name}}</a></h1>
      </div>
      <div class="ms_divider"></div>
      <div class="row">
        <div class="form-group col-md-8">
<!--          <div class="ms_pro_img">-->
<!--            <div *ngIf="check; then case1 else case2"></div>-->
<!--            <ng-template #case1> </ng-template>-->
<!--            <ng-template #case2><h4>Playlist Empty...! </h4></ng-template>-->
<!--            <br/>-->
<!--            <input type="file" (change)="onChangeAvatar($event)" style="height: 40px; width: 140px; line-height: 43px; margin-left: 15px;">-->
<!--          </div>-->
        </div>

        <div class="form-group col-md-2">
          <label style="color: #3bc8e7">Change Playlist Name</label>
          <input type="text"  name="name" #Value (change)="onChangeName(Value.value)">

        </div>
        <div class="form-group col-md-2">
          <label style="color: #3bc8e7">Change Img: </label>
          <input type="file" (change)="onChangeAvatar($event)">
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="!check">
    <div *ngFor="let item of listSong, let i = index">
      <div class=" col-md-12 padding_right20" style="margin: 0px 0px 20px 0px">
        <div class="ms_weekly_box">
          <div class="weekly_left">
                    <span class="w_top_no">
                        {{i + 1}}
                    </span>
            <div class="w_top_song">
              <div class="w_tp_song_img">
                <img src="{{item.avatarUrl}}" alt="">
                <div class="ms_song_overlay">
                </div>
                <div class="ms_play_icon" *ngIf="!isPlaying"
                     (click)="listen(item)">
                  <img src="assets/images/svg/play.svg" alt="">
                </div>
                <div class="ms_play_icon" *ngIf="isPlaying"
                     (click)="changePause()">
                  <img src="assets/images/svg/pause.svg" alt="">
                </div>
              </div>
              <div class="w_tp_song_name">
                <h3><a href="#">{{item.name}}</a></h3>
                <p>{{item.categories.name}}</p>
              </div>
            </div>
          </div>
          <div class="weekly_right">
            <!--          <span class="w_song_time"></span>-->
            <span class="ms_more_icon" data-other="1">
                        <img src="../../../assets/images/svg/more.svg" alt="">
                    </span>
          </div>
          <ul class="more_option">
            <li><a href="javascript:" (click)="deleteSong(i)"><span class="opt_icon"><i
              class="far fa-trash-alt"></i></span>Delete</a></li>
<!--            <li><a href="#"><span class="opt_icon"><span class="icon icon_queue"></span></span>Add To Queue</a>-->
<!--            </li>-->
<!--            <li><a href="#"><span class="opt_icon"><span class="icon icon_dwn"></span></span>Download Now</a>-->
<!--            </li>-->
<!--            <li><a href="#"><span class="opt_icon"><span class="icon icon_playlst"></span></span>Add To-->
<!--              Playlist</a>-->
<!--            </li>-->
<!--            <li><a href="#"><span class="opt_icon"><span class="icon icon_share"></span></span>Share</a></li>-->
          </ul>
          <div style="display: none">
            <audio controls loop id="track">
              <source src="{{item.fileUrl}}" type="audio/mpeg">
              <source src="{{item.fileUrl}}" type="audio/ogg">
            </audio>
          </div>
        </div>
        <div class="ms_divider"></div>
      </div>
    </div>
  </div>
</div>
