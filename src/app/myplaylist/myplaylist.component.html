<div class="row" style="margin: 50px 0px 50px 0px">
  <div class="col-lg-12">
    <div class="ms_heading">
      <div class="col-lg-4">
        <div *ngIf="check; then case1; else case2"></div>
        <ng-template #case1
          ><h1><a>My Playlists</a></h1></ng-template
        >
        <ng-template #case2
          ><h1><a>The Playlists is Empty...!</a></h1></ng-template
        >
      </div>
      <div class="ms_divider"></div>
    </div>
  </div>
  <div
    class="col-lg-4 col-md-12 padding_right40"
    *ngFor="let item of listPlaylist; index as i"
  >
    <div class="ms_weekly_box" style="height: 150px">
      <div class="weekly_left">
        <span class="w_top_no">
          {{ i + 1 }}
        </span>
        <div class="w_top_song">
          <div class="w_tp_song_img">
            <img src="{{ item.avatarUrl }}" alt="" />
            <div class="ms_song_overlay"></div>
            <div
              class="ms_play_icon btn_playlist"
              (click)="listenCount(item.id)"
              attr.data-playlist-id="{{ item.id }}"
            >
              <img class="icon_pause" src="assets/images/svg/pause.svg" alt="" />
              <img class="icon_play" src="assets/images/svg/play.svg" alt="" />
            </div>
          </div>
          <div class="w_tp_song_name">
            <h3>
              <a href="javascript:">{{ item.name }}</a>
            </h3>
            <div>
              <p>{{ item.songs.length }} songs</p>
            </div>
          </div>
        </div>
      </div>
      <div class="weekly_right">
        <span class="w_song_time"></span>
        <span class="ms_more_icon" data-other="1">
          <img src="../../../assets/images/svg/more.svg" alt="" />
        </span>
      </div>
      <ul class="more_option">
        <li>
          <a
            href="javascript:"
            [routerLink]="['/myplaylist/details/' + item.id]"
            ><span class="opt_icon"><i class="fas fa-folder-open"></i> </span
            >Detail
          </a>
        </li>
        <li>
          <a href="javascript:" (click)="deletePlaylist(item.id)"
            ><span class="opt_icon"><i class="far fa-trash-alt"></i></span
            >Delete
          </a>
        </li>
      </ul>
    </div>
    <div class="ms_divider"></div>
  </div>
</div>
