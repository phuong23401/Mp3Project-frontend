<div class="row">
  <div class="col-sm-5">
    <input type="file" (change)="onFileChaged($event)"><br>
    <button class="btn btn-primary" *ngIf="downloadURL?!selectedFile:selectedFile" (click)="onUpLoad()">Upload Avatar</button>
  </div>
  <div class="col-sm-3">
    <div *ngIf="downloadURL" style="margin-bottom: 10px; margin-top: 10px">
      <img [src]="downloadURL" style="width: 200px; height: 250px">
    </div>
  </div>
</div>
