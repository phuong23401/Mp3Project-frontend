<div class="modal-dialog " style="background: #1b2039;width: 500px; height: 350px">
  <!-- Modal content-->
  <div class="modal-content">

    <h5> Create Playlist </h5>
    <hr width="140px">
    <div>
      <form [formGroup]="formCreatePlaylist">
        <input type="text" placeholder="Enter NewPlaylist" class="form-control" formControlName="name">&nbsp;
        <a href="javascript:" (click)="addNewPlaylist()"> create </a>
      </form>

    </div>
    <!--    <p>This <a href="#" role="button" class="btn btn-secondary popover-test" title="Popover title"-->
    <!--               data-content="Popover body content is set in this attribute.">button</a> triggers a popover on click.</p>-->
    <hr>

      <h5> Your Playlist !</h5>
      <ul *ngFor="let item of playlistByUser">
        <li ><a href="javascript:" (click)="getPlaylistCurrentAddSong(item.id)">{{item.name}}</a></li>
      </ul>

  </div>
</div>
