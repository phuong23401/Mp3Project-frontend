<div style="background-color: #14182a; ">
  <section class="bg-light p-3 my-4" style="border-radius: 5px">
    <div>
      <div class="px-5">
        <h3 class="mb-3">Comment Play List</h3>
        <div>
          <ul class="list-group br-1" style="border-radius: 200px"
              *ngFor="let comment of commentPlayList">
            <li class="list-group-item pb-1">
              <div class="name-of-song">
                <img src="{{comment.user.avatarUrl}}" width="40" height="40" style="float: left"
                     class="img thumbnail pull-left mr-2">
              </div>
              <span>
                       <h6 class="mb-1 text-dark"><b>{{user.name}} at {{comment.createdTime}}</b></h6>
                         <p>{{comment.content}}</p>


                    </span>
            </li>
          </ul>
          <div class="text-center">
          </div>
          <form [formGroup]="form" (ngSubmit)="onEnter()">
            <input class="input-group" type="text" formControlName="comment" placeholder="Viết bình luận...">
            <button href="javascript:" class="ms_btn">Send</button>
          </form>
        </div>
      </div>
    </div>
  </section>
</div>
