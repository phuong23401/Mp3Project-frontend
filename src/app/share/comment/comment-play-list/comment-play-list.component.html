
<section>

  <div class="container">
    <div class="row">
      <div class="col-sm-5 col-md-6 col-12 pb-4" >
        <h1 style="font-size: 15px; margin-top: 20px">Comments</h1>
        <div class="comment mt-4 text-justify float-left" *ngFor="let comment of commentPlayList" style="width: 500px">
          <img src="{{comment.user.avatarUrl}}" alt="" class="rounded-circle" width="40" height="40">
          <h4 style="font-size: 14px"><i class="far fa-user"></i>{{comment.user.name}}&nbsp;</h4> <span style="color:white"><i class="far fa-clock"></i> {{comment.createdTime | date:'hh-mm/dd/MM/yyyy'}}</span> <br>
          <p style="margin-left: 50px;color:white">{{comment.content}}</p>
        </div>
      </div>
      <div class="col-lg-4 col-md-5 col-sm-4 offset-md-1 offset-sm-1 col-12 mt-4" >
        <form id="algin-form" [formGroup]="form" style="margin-top: 36px" >
          <div class="form-group">
            <h4 >Leave a comment</h4> <label>Message</label> <textarea formControlName="comment" name="msg" id="" msg cols="30" rows="5" class="form-control" ></textarea>
          </div>
          <div class="form-group">
            <p class="text-secondary">If you have a <a  href="#" class="alert-link">gravatar account</a> your address will be used to display your profile picture.</p>
          </div>
          <div class="form-inline"> <input type="checkbox" name="check" id="checkbx" class="mr-1"> <label>Subscribe me to the newlettter</label> </div>
          <div class="form-group" > <button id="post" class="ms_btn" (click)="onEnter()" >Post Comment</button> </div>
        </form>
      </div>
    </div>
  </div>
</section>
