<div style="margin: 50px">
</div>
<div class="row">
  <div style="text-align: center">
    <img src="{{userCurrent.avatarUrl}}" alt="" width="100" height="150">
  </div>
  <h6 style="text-align: center">{{userCurrent.name}}</h6>
  <br><br>
  <div>
    <ul>
      <li><a [routerLink]="['/home']">Home</a></li>
      <li><a [routerLink]="['/song']">My Song</a></li>
      <li><a>My playlist</a></li>
      <li><a [routerLink]="['/createsong']">Create Song</a></li>
      <!--      <li><a href="https://quantrimang.com/cuoc-song">Cuộc sống</a></li>-->
    </ul>
  </div>
  <br>
  <div class="col-lg-12">
    <div class="ms_heading">
    </div>
  </div>
  <div class="row col-md-12">
    <div *ngIf="check">
      <div class=" col-md-12 padding_right20" *ngFor="let item of songList, index as i">
        <div class="ms_weekly_box">
          <div class="weekly_left">
                    <span class="w_top_no">
                        {{i + 1}}
                    </span>
            <div class="w_top_song">
              <div class="w_tp_song_img">
                <img src="{{item.avatarUrl}}" alt="">
                <div class="ms_song_overlay">
                </div>
                <div class="ms_play_icon" *ngIf="!isPlaying"
                     (click)="listen(item)">
                  <img src="assets/images/svg/play.svg" alt="">
                </div>
                <div class="ms_play_icon" *ngIf="isPlaying"
                     (click)="changePause()">
                  <img src="assets/images/svg/pause.svg" alt="">
                </div>
              </div>
              <div class="w_tp_song_name">
                <h3><a href="#">{{item.name}}</a></h3>
                <p>Singer</p>
              </div>
            </div>
          </div>
          <div class="weekly_right">
            <span class="w_song_time">3:10</span>
            <span class="ms_more_icon" data-other="1">
                        <img src="../../../assets/images/svg/more.svg" alt="">
                    </span>
          </div>
          <ul class="more_option">
            <li>
              <a href="javascript:" (click)="deleteSong(item.id)"><span class="opt_icon"><i
                class="far fa-trash-alt"></i></span>Delete
              </a>
            </li>
            <br>
            <li>
              <a href="javascript:" [routerLink]="['/updatesong',item.id]"><i class="fas fa-plus"></i>update
              </a>
            </li>
          </ul>
          <div style="display: none">
            <audio controls loop id="track">
              <source src="{{item.fileUrl}}" type="audio/mpeg">
              <source src="{{item.fileUrl}}" type="audio/ogg">
            </audio>
          </div>
        </div>
        <div class="ms_divider"></div>
      </div>
    </div>
    <div *ngIf="!check">
      <h6>{{status}}</h6>
    </div>
    <div *ngIf="!check">
      <h6>{{status}}</h6>
    </div>
  </div>

</div>
